<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="jumbotron jumbotron-fluid" id="main-screen">
      <div class="container">
        <h1 class="display-4 text-center align-top">O-Town Train Times</h1>
      </div>
    </div>

    <div class="container rounded" id="current-train-schedule">
      <div class="card">
        <div class="card-header">
          <h4>Current Train Schedule</h4>
        </div>
      </div>

    <table class="table" id="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (mins)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <br>
    <br>
    <div class="container rounded" id="add-train">
      <div class="card">
        <div class="card-header">
          <h4>Add Train</h4>
      </div>
    </div>
    <form id="form-train">
      <div class="form-group">
        <label for="train-name" id="label"><h5>Train Name</h5></label>
        <input type="text" class="form-control" id="train-name" placeholder="O-Town Express">
      </div>
      <div class="form-group">
        <label for="destination" id="label"><h5>Destination</h5></label>
        <input type="text" class="form-control" id="destination" placeholder="Orlando, FL">
      </div>
      <div class="form-group">
        <label for="first-train-time" id="label"><h5>First Train Time</h5></label>
        <input type="text" class="form-control" id="first-train-time" placeholder="07:00">
      </div>
      <div class="form-group">
        <label for="frequency" id="label"><h5>Frequency</h5></label>
        <input type="text" class="form-control" id="frequency" placeholder="00:30">
      </div>
      <button type="button" class="btn btn-dark btn-lg" id="add-train">Submit</button>
      <br>
    </form>
    <br>
    </div>
  
  <br>
  <br>

  



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/trainschedule.js"></script>


  
  
  
  
  
  
  
  
</body>
</html>
